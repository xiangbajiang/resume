<!doctype html>
<html>
    <meta charset="utf-8">
    <title>Iconfont</title>
    <style>
        @font-face {
            font-family: 'iconfont';  /* project id 1105522 */
            src: url('//at.alicdn.com/t/font_1105522_nau402u1ske.eot');
            src: url('//at.alicdn.com/t/font_1105522_nau402u1ske.eot?#iefix') format('embedded-opentype'),
            url('//at.alicdn.com/t/font_1105522_nau402u1ske.woff2') format('woff2'),
            url('//at.alicdn.com/t/font_1105522_nau402u1ske.woff') format('woff'),
            url('//at.alicdn.com/t/font_1105522_nau402u1ske.ttf') format('truetype'),
            url('//at.alicdn.com/t/font_1105522_nau402u1ske.svg#iconfont') format('svg');
        }
        .icon {
            font-family: "inconfont" !important;
            font-style: normal;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .icon-elepant::before{
            content: '\e6a9';
        }
        .icon-fish::before{
            content: '\e6a7';
        }
        .icon-tight::before{
            content: '\e6a6';
        }
    </style>
    <body>
        <div class="font-face">
            <p>我是<span class="icon icon-elepant"></span></p>
            <p>我是<span class="icon icon-fish"></span></p>
            <p>我是<span class="icon icon-tight"></span></p>
        </div>
    </body>
</html>
