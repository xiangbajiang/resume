<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <div class="name">
            <label for="name">用户名：</label>
            <input type="text" name="name" placeholder="用户名">
        </div>
        <div class="password">
            <label for="password">密码：</label>
            <input type="password" name="password">
        </div>
        <div class="sex">
            <label for="sex">性别：</label>
            <input type="radio" name="sex" value="male"> 男
            <input type="radio" name="sex" value="female"> 女
        </div>
        <div class="sexual">
            <label for="sexual">性取向：</label>
            <input type="radio" name="sexual" value="male"> 男
            <input type="radio" name="sexual" value="female"> 女
        </div>
        <div class="hobby">
            <label for="">爱好：</label>
            <input type="checkbox">data
            <input type="checkbox">旅游
            <input type="checkbox">宠物
        </div>
        <div>
            <label for="commit">评论：</label>
            <textarea name="commit" id="commit" cols="30" rows="10" placeholder="ddd"></textarea>
        </div>
        <div class="mycar">
            <label for="mycar">我的car：</label>
            <select name="mycar" id="mycar">
                    <option value="萨博">萨博</option>
                    <option value="奇瑞">奇瑞</option>
                    <option value="奔驰">奔驰</option>
            </select>
        </div>
    </form>
</body>
</html>
